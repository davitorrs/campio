<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Home - Login Form - RocketSeat</title>
  </head>
  <body>
    <div class="content">
      <div class="navLogo">
        <img id="logo" src="./assets/images/logo.svg" />
      </div>

      <div class="wrapper">
        <div class="contentwrapper">
          <h2><img src="./assets/images/log-in.svg" /> Faça seu Login</h2>

          <p class="descForm">Entre com suas informações de cadastro.</p>

          <div class="form">
            <form>
              <p>E-mail</p>
              <input
                type="email"
                maxlength="30"
                name="email"
                id="inputmail"
                placeholder="Digite seu e-mail"
              />

              <p>Senha</p>

              <input
                type="password"
                maxlength="16"
                name="pwd"
                id="inputpass"
                placeholder="Digite sua senha"
              />
              <input type="checkbox" />

              <p class="lembreme">Lembre-me</p>

              <a href="#" class="esqueciSenha">Esqueci minha senha</a>

              <button class="button">ENTRAR</button>

              <a href="#" class="registre">Não tem uma conta? Registre-se</a>
            </form>
          </div>
        </div>
      </div>

      <div class="contentright">
        <div class="imagebody">
        </div>
      </div>
    </div>
  </body>
</html>
